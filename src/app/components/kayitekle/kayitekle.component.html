<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 mt-5">

      <button class="btn btn-outline-primary" [routerLink]="['/']">Kayıtları Listele</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form #frm="ngForm" (ngSubmit)="Kaydet()">
        <div class="card mt-3">
          <div class="card-header">
            <h4>Kayıt Ekle</h4>
          </div>
          <div class=" card-body">
            <div class="form-group">
              <label>Başlık</label>
              <input type="text" name="baslik" class="form-control" [(ngModel)]="secKayit.isim" required>
            </div>
            <div class="form-group">
              <label>İçerik</label>

              <input name="icerik" class="form-control" [(ngModel)]="secKayit.aciklama" required>
            </div>

            <div class="form-group">
              <label>Kategori</label>

              <input name="icerik" class="form-control" [(ngModel)]="secKayit.kategori" required>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <input type="submit" value="Kaydet" class="btn btn-outline-success" [disabled]="frm.invalid">
        </div>

      </form>
    </div>
  </div>
</div>
